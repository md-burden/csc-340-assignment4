<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <title>Goal Detail</title>
</head>
<body>

<!-- Begin Nav Bar -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Second</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Third</a>
    </li>
  </ul>
</nav>
<!--End Nav Bar-->

<div class="container">
  <h1>Goal Detail</h1>
  <div class="card">
    <h5 class="card-header" data-th-text="${goal.title}"></h5>
    <div class="card-body">
      <h5 class="card-title" data-th-text=" 'Goal ID: '+ ${goal.goalId}"></h5>
      <p class="card-text" data-th-text=" 'User ID: '+${goal.userId}"></p>
      <p class="card-text" data-th-text=" 'Details: '+${goal.details}"></p>
      <p class="card-text" data-th-text=" 'Target Date: '+${goal.targetDate}"></p>
      <p class="card-text" data-th-text=" 'Status: '+${goal.status}"></p>

      <div class="container">
        <h2>Create New Task</h2>
        <form action="#" th:action="@{/tasks/create/{id} (id=${goal.goalId})}"  method="post" style="margin-bottom: 10px;">
          <input type="text" id="title" name="title" placeholder="Title"/>
          <input type="text" id="details" name="details" placeholder="Details"/>
          <button type="submit" class="btn btn-primary">Create New Goal</button>
        </form>
      </div>

      <div class="scrollable" style="height: 350px; overflow-y: auto; margin-bottom: 20px;">
        <table class="table table-striped">
          <tr>
            <th>Task ID</th>
            <th>Task Title</th>
            <th>Task Details</th>
          </tr>
          <tr data-th-each="task: ${taskList}">
            <td>
              <a data-th-href="@{/tasks/{id}( id=${task.taskId})}" data-th-text="${task.taskId}"></a>
            </td>
            <td data-th-text="${task.title}"></td>
            <td data-th-text="${task.details}"></td>
          </tr>
        </table>
      </div>


      <a data-th-href="@{/goals/update/{id} (id=${goal.goalId})}" class="btn btn-primary">Edit Goal</a>
      <a data-th-href="@{/goals/delete/{id} (id=${goal.goalId})}" class="btn btn-danger">Delete Goal</a>
      <a href="/goals/all" class="btn btn-primary">Go back</a>
    </div>
  </div>
</div>
</body>
</html>
