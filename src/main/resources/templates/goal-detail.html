<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <title>Student Detail</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Second</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Third</a>
    </li>
  </ul>
</nav>
<div class="container">
  <h1>Goal Detail</h1>
  <div class="card">
    <h5 class="card-header" data-th-text="${goal.goalId}"></h5>
    <div class="card-body">
      <h5 class="card-title" data-th-text=" 'ID: '+ ${goal.goalId}"></h5>
      <p class="card-text" data-th-text=" 'Name: '+${goal.goalTitle}"></p>
      <p class="card-text" data-th-text=" 'Major: '+${student.major}"></p>
      <p class="card-text" data-th-text=" 'GPA: '+${student.gpa}"></p>
      <a data-th-href="@{/students/delete/{id} (id=${student.id})}" class="btn btn-primary">Delete Student</a>
      <a data-th-href="@{/students/update/{id} (id=${student.id})}" class="btn btn-primary">Edit Student</a>
      <a href="/goals/all" class="btn btn-primary">Go back</a>
    </div>
  </div>

</div>

</body>
</html>
